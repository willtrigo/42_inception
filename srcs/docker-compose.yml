x-common-vars: &common
  env_file: .env
  restart: unless-stopped
  networks:
    - inception_net
  deploy:
    resources:
      limits:
        memory: 512M
      reservations:
        memory: 256M

services:
  mariadb:
    <<: *common
    container_name: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
    secrets:
      - source: db_root_password
        target: db_root_password
      - source: db_password
        target: db_password
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost --silent || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  wordpress:
    <<: *common
    container_name: wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress_data:/var/www/html
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - WORDPRESS_ADMIN_USER=${WORDPRESS_ADMIN_USER}
      - WORDPRESS_ADMIN_EMAIL=${WORDPRESS_ADMIN_EMAIL}
      - WORDPRESS_DB_HOST=mariadb:3306
      - WORDPRESS_DB_NAME=${MYSQL_DATABASE}
      - WORDPRESS_DB_USER=${MYSQL_USER}
      - WORDPRESS_DB_PASSWORD_FILE=/run/secrets/db_password
      - WORDPRESS_CONFIG_EXTRA=${WORDPRESS_CONFIG_EXTRA}
    depends_on:
      mariadb:
        condition: service_healthy
    secrets:
      - source: db_password
        target: db_password
      - source: wp_admin_password
        target: wp_admin_password
    healthcheck:
      test: ["CMD-SHELL", "wp core is-installed --path=/var/www/html --allow-root || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  nginx:
    <<: *common
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
      args:
        - TLS_CN=${NGINX_TLS_CN}
        - TLS_DAYS=${NGINX_TLS_DAYS}
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html:ro
    depends_on:
      wordpress:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f https://localhost/ --insecure || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/wordpress
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/mariadb

networks:
  inception_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
  wp_admin_password:
    file: ../secrets/wp_admin_password.txt
